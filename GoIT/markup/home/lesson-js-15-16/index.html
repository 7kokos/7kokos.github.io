<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>HW-15-16-js</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css" />
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="js/tmpl.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
	<div class="container">
		<img src="https://www.google.com.ua/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google.com">
		<form class="text-center" id="f" name="f">
    		<input type="text" name="q" id="q"/>
    		<div>	
    			<input type="submit" name="search" id="search" value="Поиск в Google" />
    		</div>
		</form>
	
		<div class ="results"></div>
	</div>
	
	<script type="text/html" id = "resultsGenerate">
		<% for (var i =0; i<results.length; i++) { %>
		<div class="box<%=i%>" style = "margin-bottom: 30px">
			<h4><a href="<%=results[i].url%>" title="<%=results[i].url%>" target="_blank">
			<%=results[i].title%></a></h4>
			<a href="<%=results[i].url%>" title="<%=results[i].url%>" target="_blank" style = "color: #006621">
			<%=results[i].visibleUrl%></a>
			 <p><%=results[i].content%></p>	
		</div>
		<%}; %>  
	</script>
</body>
</html>
